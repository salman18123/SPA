<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview" ng-repeat="now in main.data.rounds">
                    
                        <h2 class="post-title" style="color:grey" class="text-center">
                            {{now.name}}
                        </h2><br/>
                        <h3 class="post-subtitle" ng-repeat="matches in now.matches">
                             The match was held on-{{matches.date}}<br/>
                              <p style="color:black" >This match was between {{matches.team1.name}} and {{matches.team2.name}}. <br/> <br/><br/>{{matches.team1.name}} score was {{matches.score1}} And {{matches.team2.name}} score was {{matches.score2}}.</p><br/><hr>
                    
                        </h3>

                       
                    
                   
                </div>
                <hr>
